<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0" />
    
    <title>UzTool Online Image Editor | Professional Browser-Based Photo Editing</title>
    
    <link rel="canonical" href="https://ps.uztool.com" />
    <link rel="icon" sizes="192x192" href="images/favicon.png">

    <meta name="description" content="UzTool's Free Online Image Editor is a powerful, web-based alternative for quick photo manipulation. Built on HTML5 and Vue, it supports layers, filters, and precise canvas tools for designers and casual users who need an installation-free editing experience." />
    
    <meta name="keywords" content="Online Photo Editor, Web-based Graphics Tool, HTML5 Image Canvas, Layered Editing Online, UzTool PS" />

    <meta property="og:title" content="UzTool Online Photo Editor - Professional Editing in Your Browser" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ps.uztool.com" />
    <meta property="og:image" content="https://ps.uztool.com/images/og-preview.jpg" /> <meta property="og:description" content="Edit images directly in your browser with UzTool. A high-performance, open-source inspired editor featuring brushes, layers, and advanced filters." />
    <meta name="twitter:card" content="summary_large_image" />

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "UzTool Online Photo Editor",
      "operatingSystem": "Web Browser",
      "applicationCategory": "DesignApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Layer management",
        "Advanced photo filters",
        "Vector brush tools",
        "HTML5 Canvas performance",
        "No installation required"
      ],
      "author": {
        "@type": "Organization",
        "name": "UzTool"
      }
    }
    </script>

    <script src="dist/bundle.js" async></script>

<script>(function(s){s.dataset.zone='10491655',s.src='https://nap5k.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
</head>

<body>

	<div class="wrapper">

		<nav aria-label="Main Menu" class="main_menu" id="main_menu"></nav>

		<div class="submenu">
			<a class="logo" href="#">FreePS</a>
			<div class="block attributes" id="action_attributes"></div>
			<button class="undo_button" id="undo_button" type="button">
				<span class="sr_only">Undo</span>
			</button>
		</div>

		<div class="sidebar_left" id="tools_container"></div>


		<div class="middle_area" id="middle_area">

			<canvas class="ruler_left" id="ruler_left"></canvas>
			<canvas class="ruler_top" id="ruler_top"></canvas>

			<div class="main_wrapper" id="main_wrapper">
				<div class="canvas_wrapper" id="canvas_wrapper">
					<div id="mouse"></div>
					<div class="transparent-grid" id="canvas_minipaint_background"></div>
					<canvas id="canvas_minipaint">
						<div class="trn error">
							Your browser does not support canvas or JavaScript is not enabled.
						</div>
					</canvas>
				</div>
			</div>
		</div>

		<div class="sidebar_right">
			<div class="preview block">
				<h2 class="trn toggle" data-target="toggle_preview">Preview</h2>
				<div id="toggle_preview"></div>
			</div>

			<div class="colors block">
				<h2 class="trn toggle" data-target="toggle_colors">Colors</h2>
				<div class="content" id="toggle_colors"></div>
			</div>

			<div class="block" id="info_base">
				<h2 class="trn toggle toggle-full" data-target="toggle_info">Information</h2>
				<div class="content" id="toggle_info"></div>
			</div>

			<div class="details block" id="details_base">
				<h2 class="trn toggle toggle-full" data-target="toggle_details">Layer details</h2>
				<div class="content details-content" id="toggle_details"></div>
			</div>

			<div class="layers block">
				<h2 class="trn">Layers</h2>
				<div class="content" id="layers_base"></div>
			</div>
		</div>
	</div>
	<div class="mobile_menu">
		<button class="left_mobile_menu" id="left_mobile_menu_button" type="button">
			<span class="sr_only">Toggle Menu</span>
		</button>
		<button class="right_mobile_menu" id="mobile_menu_button" type="button">
			<span class="sr_only">Toggle Menu</span>
		</button>
	</div>
	<div class="hidden" id="tmp"></div>
	<div id="popups"></div>
</body>

</html>
